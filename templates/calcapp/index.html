<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스1</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f5f5; /* 푸른색 계열의 배경색 */
        }
        .navbar {
            background-color: #007bff; /* 네비게이션 바의 배경색 */
        }
        .navbar-brand {
            color: #ffffff;
            font-size: 1.5em;
        }
        .navbar-toggler-icon {
            background-color: #ffffff;
        }
        .card {
            border: 2px solid #007bff; /* 카드의 테두리 색상 */
        }
        .lead {
            font-size: 1.2em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-check-label {
            font-weight: bold;
            color: #007bff; /* 체크박스 레이블의 색상 */
        }
        .btn-primary {
            background-color: #007bff; /* 버튼의 배경색 */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .list-group-item {
            background-color: #007bff; /* 리스트 그룹 아이템의 배경색 */
            color: #ffffff;
            border-color: #007bff;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">뉴스 크롤러</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="https://www.naver.com">Naver</a>
        </li>
      </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <p class="lead">검색어를 입력하세요.</p>
                    <form method="GET" action="{% url 'calcapp:send_query'%}">
                        <div class="form-group">
                            <input type="search" class="form-control" name="query1" id="query1" placeholder="검색어">
                        </div>
                        <p class="lead">수집할 언론을 선택하세요.</p>
                        <hr>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="check1" name="checkboxes" value="1023">
                            <label class="form-check-label" for="check1">조선일보</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="check2" name="checkboxes" value="1025">
                            <label class="form-check-label" for="check2">중앙일보</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="check3" name="checkboxes" value="1020">
                            <label class="form-check-label" for="check3">동아일보</label>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary">
                            <input type="reset" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6 mx-auto">
            <p class="display-4">사용 방법</p>
            <hr>
            <ul class="list-group">
                <li class="list-group-item">temp</li>
                <li class="list-group-item">temp</li>
                <li class="list-group-item">temp</li>
                <li class="list-group-item">temp</li>
                <li class="list-group-item">temp</li>
                <li class="list-group-item">temp</li>
            </ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
